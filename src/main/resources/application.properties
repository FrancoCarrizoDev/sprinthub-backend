spring.application.name=sprinthub
spring.datasource.url=jdbc:postgresql://localhost:5432/sprinthub_db
spring.datasource.username=sprinthub_user
spring.datasource.password=springhub_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.jdbc-url=${spring.datasource.url}
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=20
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.jpa.defer-datasource-initialization=true
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.topic.user-created=user.created

